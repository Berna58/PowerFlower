<ion-header>
  <ion-toolbar color="verde">
    <ion-title class="ion-text-center">Escolher Tipo de Flor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>{{ aluno.nome }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-radio-group value="biff">
    
        <ion-item lines="none">
          <ion-label>Flor Natural</ion-label>
          <ion-radio color="verde" slot="start" value="biff"></ion-radio>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label>Flor Falsa (-30%)</ion-label>
          <ion-radio color="verde" slot="start" value="griff"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
  </ion-list>
</ion-content>
