<ion-header>
  <ion-toolbar color="verde">
    <ion-title class="ion-text-center">Power Flower</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-buttons slot="start">
      <!-- Botão Menu -->
      <ion-menu-button menu="main-menu" color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Personalizar Ramo</h1>
  <ion-item-sliding *ngFor="let aluno of alunos | keyvalue">
    <ion-item lines="none"> 
      <ion-label>
        {{ aluno.value.nome }}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="verde" (click)="verAluno('aluno',aluno.key)">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Info
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-list>
    <h2>Flores Disponíveis</h2>
      <div class="label1">
      <ion-item lines="none">
        <ion-label>Rosa</ion-label>
        <ion-range min="0" max="10" pin color="verde">
        </ion-range>
        <ion-checkbox color="verde" checked slot="start"></ion-checkbox>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Tulipa</ion-label>
        <ion-range min="0" max="10" pin color="verde">
        </ion-range>
        <ion-checkbox color="verde" checked slot="start"></ion-checkbox>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Margarida</ion-label>
        <ion-range min="0" max="10" pin color="verde">
        </ion-range>
        <ion-checkbox color="verde" checked slot="start"></ion-checkbox>
      </ion-item>
    </div>

    <ion-item lines="none">
      <ion-label>Cartão com mensagem personalizado</ion-label>
      <ion-toggle color="verde" slot="start" name="blueberry" checked></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-button color="verde" routerLink="/comprar" expand='block'>Comprar</ion-button>

  

</ion-content>
